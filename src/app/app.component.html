<div>
  <h1>{{ title }}</h1>

  <form [formGroup]="form" (ngSubmit)="crearDatos()">
    <label for="pruebaInput">Nuevo dato:</label>
    <input id="pruebaInput" formControlName="prueba" placeholder="Escribe algo..." />
    
    <button type="submit" [disabled]="form.invalid">Añadir</button>
    
    <p *ngIf="form.get('prueba')?.invalid && form.get('prueba')?.touched" style="color: red;">
      El campo no puede estar vacío.
    </p>
  </form>

  <h2>Datos obtenidos:</h2>
  <ul>
    <li *ngFor="let item of jsonData">
      {{ item.id }} - {{ item.prueba }}
    </li>
  </ul>
</div>
