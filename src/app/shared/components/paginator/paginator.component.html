<nav *ngIf="totalPages > 1" class="d-flex justify-content-center mt-3">
  <ul class="pagination">
    <li class="page-item" [class.disabled]="currentPage === 1">
      <button class="page-link" (click)="onPageChange(currentPage - 1)">Anterior</button>
    </li>

    <li
      class="page-item"
      *ngFor="let page of getPages()"
      [class.active]="page === currentPage"
    >
      <button class="page-link" (click)="onPageChange(page)">
        {{ page }}
      </button>
    </li>

    <li class="page-item" [class.disabled]="currentPage === totalPages">
      <button class="page-link" (click)="onPageChange(currentPage + 1)">Siguiente</button>
    </li>
  </ul>
</nav>
