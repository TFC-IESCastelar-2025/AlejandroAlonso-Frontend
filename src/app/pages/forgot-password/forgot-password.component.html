<div class="login-container">
  <form class="login-form" (ngSubmit)="sendResetEmail()" #forgotForm="ngForm">
    <h2 class="login-title">Restablecer Contraseña</h2>
    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        required
      />
    </div>
    <button type="submit" class="login-button">Enviar enlace</button>
    <p class="error-message" *ngIf="message">{{ message }}</p>
    <button type="button" class="register-link-button" (click)="navigateToLogin()">Volver al inicio de sesión</button>
  </form>
</div>
