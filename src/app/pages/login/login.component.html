<div class="login-container">
  <form class="login-form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <h2 class="login-title">Inicio de Sesión</h2>
    <div class="form-group">
      <label for="username">Usuario</label>
      <input
      type="text"
      id="username"
      name="username"
      [(ngModel)]="form.username"
      required
      />
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
      type="password"
      id="password"
      name="password"
      [(ngModel)]="form.password"
      required
      />
    </div>
    <button type="submit" class="login-button">Iniciar sesión</button>
    <button type="button" class="register-link-button" (click)="navigateToRegister()">¿No tienes cuenta? Regístrate</button>
    <p class="error-message" *ngIf="emptyFieldsError">
      Por favor, completa todos los campos.
    </p>
    <p class="error-message" *ngIf="!emptyFieldsError && errorMessage">
      {{ errorMessage }}
    </p>
    <button type="button" class="forgot-password-button" (click)="navigateToForgotPassword()">
      ¿Olvidaste tu contraseña?
    </button>
  </form>
</div>
