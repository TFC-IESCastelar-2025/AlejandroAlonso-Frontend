  <app-boss-search *ngIf="!solved" (selectedBoss)="onBossSelected($event)"></app-boss-search>
  <div *ngIf="chosenBosses.length > 0" class="mt-4">
    <h5>Intentos:</h5>
    <ul class="list-group">
      <li
        *ngFor="let entry of chosenBosses"
        class="list-group-item d-flex align-items-center"
        [ngClass]="entry.correct ? 'bg-success text-white' : 'bg-danger text-white'"
      >
        <div
          style="width: 40px; height: 40px; overflow: hidden; border-radius: 4px; margin-right: 10px; flex-shrink: 0;"
        >
          <img
            [src]="entry.boss.image"
            [alt]="entry.boss.name"
            style="width: 100%; height: 100%; object-fit: cover;"
          />
        </div>
        <span>{{ entry.boss.name }}</span>
      </li>
    </ul>
  </div>
