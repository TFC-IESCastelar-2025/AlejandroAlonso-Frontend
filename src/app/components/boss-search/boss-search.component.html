<div>
  <input
    id="bossSearchInput"
    type="text"
    [(ngModel)]="guess"
    (input)="onSearch()"
    placeholder="Adivina el boss..."
    class="form-control"
  />

  <ul
    *ngIf="filteredBosses.length > 0 && guess"
    class="list-group"
    [ngStyle]="{
      position: 'fixed',
      top: listPosition.top + 'px',
      left: listPosition.left + 'px',
      width: listPosition.width + 'px',
      'z-index': '2000',
      'max-height': '300px',
      'overflow-y': 'auto'
    }"
  >
    <li
      *ngFor="let boss of filteredBosses"
      class="list-group-item list-group-item-action d-flex align-items-center"
      (click)="selectSuggestion(boss)"
    >
      <div
        style="width: 50px; height: 50px; overflow: hidden; border-radius: 4px; margin-right: 10px; flex-shrink: 0;"
      >
        <img
          [src]="boss.image"
          alt="Imagen"
          style="width: 100%; height: 100%; object-fit: cover;"
        />
      </div>
      <span>{{ boss.name }}</span>
    </li>
  </ul>
</div>
